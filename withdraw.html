<!doctype html>
<html>
<head>
	<title>SmartATM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--CSS-->
	<link rel="stylesheet" href="css/style.css">

	<!--JavaScript-->
	<script src="https://js.leapmotion.com/leap-0.6.4.min.js"></script>
	<script src="javascript/nessie.js"></script>
	<script src="javascript/pdollar.js"></script>

	<!--Favicon-->
	<link rel="icon" type="image/ico" href="images/favicon">
</head>

<body onload="checkLibrary()">
<div id="wrapper">
	<header><img id="intro-logo" src="images/logo-white.png"/> SmartATM</header>
	<div class="flex-container">
		<div class="flex-item-3">
			<p></p>
		</div>
	</div>

	<div class="flex-container with">
		<div class="flex-item-4 divdollar"><p id="dollar">$</p><p id="w0"></p></div>
		<div class="flex-item-4"><p id="w1"></p></div>
		<div class="flex-item-4"><p id="w2"></p></div>
	</div>


	<div id="main">
	  <button id="pause" onclick="togglePause()">Pause</button>
	  <input type="checkbox" id="pauseOnGesture" onclick="pauseForGestures()">Pause on gesture</input>
	  <h3>Frame data:</h3>
	  <div id="frameData"></div>	
	  <div style="clear:both;"></div>
	  <h3>Hand data:</h3>
	  <div id="handData"></div>
	  <div style="clear:both;"></div>
	  <h3>Finger and tool data:</h3>
	  <div id="pointableData"></div>
	  <div style="clear:both;"></div>
	  <h3>Gesture data:</h3>
	  <div id="gestureData"></div>
	</div>
</div> <!--wrapper-->
</body>
<script src="javascript/script.js"></script>
</html>
